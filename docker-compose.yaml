version: "3.9"
services:
  redis:
    restart: always
    image: redis:5
    ports:
      - "6379:6379"
    networks:
      - db-net

  db:
    restart: always
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
       MYSQL_DATABASE: 'django'
       MYSQL_USER: 'djangouser'
       MYSQL_PASSWORD: 'password'
       MYSQL_ROOT_PASSWORD: 'password123'
    ports:
      - "3302:3306"
    networks:
      - db-net

  project:
    restart: always
    container_name: back
    command : bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend/:/app/backend
    build:
      context: ./backend/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - db-net

  frontend:
    restart: always
    container_name: front
    command : npm start
    volumes:
      - ./frontend/:/app/frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - project
    networks:
      - db-net

networks:
  db-net:
    driver: bridge